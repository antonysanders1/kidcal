<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <title>KidCal</title>
</head>

<body>
    <div id="container">
        <h1 id="title">Kid Cal</h1>
        <p id="sub">The calculator for your little monsters!</p>
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value">4*4</p>
                </div>
                <div id="output">
                    <p id="output-value">16</p>
                </div>
                <div id="keyboard">
                    <button class="operator" id="percentage">%</button>
                    <button class="operator" id="vclear">C</button>
                    <button class="operator" id="backspace">CE</button>
                    <button class="operator" id="divide">&#247;</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="times">&times;</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="add">+</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="minus">-</button>
                    <button class="operator" id="pos-neg">+/-</button>
                    <button class="number" id="0">0</button>
                    <button class="operator" id="equal">=</button>

                </div>
            </div>


        </div>

    </div>
    <script src="src/index.js"></script>
</body>

</html>
